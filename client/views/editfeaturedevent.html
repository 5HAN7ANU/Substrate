<div class="container" id="bottom-container">
      <div class="form-group">
            <br>
            <label for="eventPublish">Publish? </label>
            <select name="eventPublish" ng-model="featuredEvent.publish">
                  <option ng-repeat="publishValue in publishValues" value="{{ publishValue.value }}">{{ publishValue.name }}</option>
            </select>
            <br>
            <!--<div id="box" ng-style="{'background-image':'url(' + featuredEvent.imageurl + ')'}">-->
            <input type="text" class="form-control" ng-model="featuredEvent.imageurl">
            <br>
            <input type="text" id='editTitleBox' class="form-control" ng-model="featuredEvent.eventName">
            <br>
            <input type="text" id='editTitleBox' class="form-control" ng-model="featuredEvent.eventDate">
            <br>
            <textarea class="form-control" rows="15" id="editDescriptionBox" ng-model="featuredEvent.eventDescription"></textarea>
      </div>
      <button id='cancelUpdateButton' class="btn btn-default" type="button" ng-click="cancelupdate()">Go Back</button>
      <button id='updateButton' class="btn btn-default" type="button" ng-click="update()">Update!</button>
      <button id='deleteButton' class="btn btn-default" type="button" ng-click="promptDelete()">Delete</button>
</div>
<br>
<h3>PREVIEW</h3>
<div class="container" id="preview-container">
      <div class="list-group" id="list-content">
            <div class="list-group-item">
                  <!--<div id="box" ng-style="{'background-image':'url(' + featuredEvent.imageurl + ')'}">-->
                  <h3> {{ previewFeaturedEvent.imageurl }}</h3>
                  <h1> {{ previewFeaturedEvent.eventName }} </h1>
                  <h3> {{ previewFeaturedEvent.eventDate }} </h3>
            </div>
            <markdown-renderer text="featuredEvent.eventDescription" id="previewFeaturedEventDiv" class="list-group-item"></markdown-renderer>
      </div>
</div>
