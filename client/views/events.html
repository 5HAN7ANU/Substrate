<div class="container">
    <div class="row" ng-repeat="event in events">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"> {{ event.start.dateTime | date: 'shortDate' }}</span>
              <div class="event-box" id="{{ event.id }}">
                <p class="event-title"> {{ event.summary }} </p>
                <p class="event-location"> {{ event.location }} </p>
            </div>
            </div>
          </div>
        </div>
      </div>
</div>
