<div>
    <h1>PUBLISHED POSTS</h1>
    <div ng-repeat="publishedPost in publishedPosts">
        <h2>{{ publishedPost.title }}</h2>
        <h6>{{ publishedPost.authorfirstname }}{{ publishedPost.authorlastname }}</h6>
    </div>
</div>

<div>
    <h1>UNPUBLISHED POSTS</h1>
    <div ng-repeat="unpublishedPost in unpublishedPosts">
        <h2>{{ unpublishedPost.title }}</h2>
        <h6>{{ unpublishedPost.authorfirstname }}{{ publishedPost.authorlastname }}</h6>
    </div>
</div>
