<div class="calendar-header">
  <h2>Upcoming Events</h2>
</div>
<div class="container" id="cal">
  <div class="card card-block" ng-repeat="day in calendar">
      <div class="date-header">
        <h4 class="date-time">{{ day[0].start.dateTime | date: 'shortDate' }}</h4>
      </div>
      <div ng-repeat="event in day">
        <div class="date-information">
          <p class="date-title">{{ event.summary }}</p>
          <p class="date-text">{{ event.location }}</p>
        </div>
      </div>
  </div>
</div>
</container>
<div class="map-container">
  <h3>Venue Locations</h3>
  <div id="map"></div>
  <script>
      function initMap() {
        var depot = {lat: 33.5113, lng: -86.8129};
        var saturn = {lat: 33.52, lng: -86.774};
        var ironCity = {lat: 33.508, lng: -86.7980};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: depot
        });
        var depotMarker = new google.maps.Marker({
          position: depot,
          map: map
        });
        var saturnMarker = new google.maps.Marker({
          position: saturn,
          map: map
        });
        var ironCityMarker = new google.maps.Marker({
          position: ironCity,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0xMsHqpTjV94yPTeTo7RVEvz6RLxAARA&callback=initMap">
    </script>
</div>
