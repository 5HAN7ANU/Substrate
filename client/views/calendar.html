<div class="calendar-header">
  <p>{{ monthOfTheYear }}</p>
</div>
<div class="container" id="cal">
  <div class="date" ng-repeat="day in calendar">
      <div class="date-header">
        <span class="date-time">{{ day[0].start.dateTime | date: 'dd ' }}</span>
        <!--<span class="date-time">{{ day[0].start.dateTime | date: 'MMM-dd ' }}</span>-->
      </div>
      <div ng-repeat="event in day">
        <div class="date-information">
          <!--<a class="date-title" ng-href="{{ event.htmlLink }}"<p>{{ event.summary }}</p></a>-->
          <p class="eventSummary">{{ event.summary }}</p>
          <p class="date-text">{{ event.location }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</container>
<div class="map">
  <div class="map-list">
    <h3>Venue Locations</h3>
    <p>A: Saturn</p>
    <p>B: Iron City</p>
    <p>C: The Nick</p>
    <!--<p>D: Syndicate Lounge</p>-->
  </div>
  <div class="map-container">
  <!--<h3>Venue Locations</h3>-->
  <div id="map"></div>
  <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: new google.maps.LatLng(33.5167, -86.7860),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/paddle/';
        var icons = {
          saturn: {
            icon: iconBase + 'A.png'
          },
          ironcity: {
            icon: iconBase + 'B.png'
          },
          thenick: {
            icon: iconBase + 'C.png'
          // },
          // syndicate: {
          //   icon: iconBase + 'D.png'
          }
        };

        function addMarker(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        }

        var features = [
          {
            position: new google.maps.LatLng(33.5242, -86.7746),
            type: 'saturn'
          }, {
            position: new google.maps.LatLng(33.508899, -86.7979),
            type: 'ironcity'
          }, {
            position: new google.maps.LatLng(33.5054, -86.7905),
            type: 'thenick'
          // }, {
          //   position: new google.maps.LatLng(33.5084, -86.80136),
          //   type: 'syndicate'
          }
        ];

        for (var i = 0, feature; feature = features[i]; i++) {
          addMarker(feature);
        }
      }
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0xMsHqpTjV94yPTeTo7RVEvz6RLxAARA&callback=initMap">
    </script>
    </div>
</div>
