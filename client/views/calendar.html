<div class="calendar-header">
  <p>Upcoming Events</p>
</div>
<div class="container" id="cal">
  <div class="date" ng-repeat="day in calendar">
      <div class="date-header">
        <h4 class="date-time">{{ day[0].start.dateTime | date: 'shortDate' }}</h4>
      </div>
      <div ng-repeat="event in day">
        <div class="date-information">
          <a class="date-title" ng-href="{{ event.htmlLink }}"<p>{{ event.summary }}</p></a>
          <p class="date-text">{{ event.location }}</p>
        </div>
      </div>
  </div>
</div>
</container>

      function initMap() {
        var depot = {lat: 33.5113, lng: -86.8129};
        var saturn = {lat: 33.52, lng: -86.774};
        var ironCity = {lat: 33.508, lng: -86.7980};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: depot
        });
        function placeDetailsByPlaceId(service, map, infowindow) {
        // Create and send the request to obtain details for a specific place,
        // using its Place ID.
        var request = {
          placeId: ChIJMYu3JlEaiYgR5e0OSuecpiE
        };
        service.getDetails(request, function (place, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            // If the request succeeds, draw the place location on the map
            // as a marker, and register an event to handle a click on the marker.
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                'Place ID: ' + place.place_id + '<br>' +
                place.formatted_address + '</div>');
              infowindow.open(map, this);
            });

            map.panTo(place.geometry.location);
          }
        });
